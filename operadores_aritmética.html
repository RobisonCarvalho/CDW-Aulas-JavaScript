<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var num1 = 9
        var num2 = 2

        document.write('A soma entre ' + num1 + ' e ' + num2  + ' é: ' + (num1 + num2) + '<br>');
        document.write('<hr>')
        document.write('A subtração entre ' + num1 + ' e ' + num2  + ' é: ' + (num1 - num2))
        document.write('<hr>')
        document.write('A multiplicação entre ' + num1 + ' e ' + num2  + ' é: ' + (num1 * num2))
        document.write('<hr>')
        document.write('A divição entre ' + num1 + ' e ' + num2  + ' é: ' + (num1 / num2))
        document.write('<hr>')
        document.write('A porcentagem entre ' + num1 + ' e ' + num2  + ' é: ' + (num1 % num2))

    </script>
</head>
<body>

</body>
</html>
